    <script>
        function flickerLetter() {
            const svg = document.getElementById('logo');

            // Remove flicker-out class from all letters
            svg.querySelectorAll('.pink, .cream').forEach(letter => {
                letter.classList.remove('flicker-out');
            });

            // Random selection of pink or cream
            const color = Math.random() > 0.5 ? 'pink' : 'cream';

            // Random selection of letter .p0-.p5 or .c1-.c4
            const letter = color === 'pink' ? `p${Math.floor(Math.random() * 6)}` : `c${Math.floor(Math.random() * 5)}`;

            // Apply flicker-out class to letter
            const target = svg.querySelector(`.${color}.${letter}`);
            if (target) {
                target.classList.add('flicker-out');

                // Remove class randomly, between 0.5 and 1.5 seconds
                setTimeout(() => {
                    target.classList.remove('flicker-out');
                }, Math.random() * 1000 + 500);

                // Repeat flicker after random time, between 2 and 5 seconds
                setTimeout(() => {
                    flickerLetter();
                }, Math.random() * 3000 + 2000);
            }
        }

        window.onload = () => {
            setTimeout(() => {
                document.querySelectorAll('.sign').forEach(sign => {
                    sign.classList.add('enter');

                    // Random time for flicker, between 2 and 5 seconds
                    setTimeout(() => {
                        flickerLetter();
                    }, Math.random() * 3000 + 2000);
                });
            }, 500);
        };
    </script>
